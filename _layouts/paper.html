---
layout: master
---
<h2> {{ page.title }} </h2>

<h3> by: {{ page.author }} </h3>

<h3> Abstract </h3>
<p class="abstract">
 {{ content | markdownify }}
</p>

<div class="download">
Download: 
{% if page.file %}
  <a href="{{ site.url }}/papers/{{ page.file }}">PDF</a>
{% elsif page.link %}
  <a href="{{ page.link }}">Link</a>
{% endif %}
</div>

<div class="talk>>
{% if page.talk %}
Talk: <a href="{{ site.url }}/papers/{{ page.talk }}">Video</a>
{% endif %}
</div>
